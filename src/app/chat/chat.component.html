<div class="chat-box border border-dark p-1 m-1">
  <ng-container *ngFor="let obj of messages">
    <div class="msg-container">
      <div class="row">
        <div class="col">
          <h6> <i>{{ obj?.name }}</i> &nbsp;({{obj.date | date : 'shortTime'}})</h6>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h5>{{ obj.text }}</h5>
        </div>
      </div>
    </div>
  </ng-container>

  <div class="input-group input-box">
    <input
      type="text"
      [(ngModel)]="text"
      class="form-control"
      placeholder="Type your text here"
      aria-label="Input group example"
      aria-describedby="btnGroupAddon"
    />
    <div
      class="input-group-text cursor-pointer"
      id="btnGroupAddon"
      (click)="sendText()"
    >
      <i class="bi bi-send"></i>
    </div>
  </div>
</div>
