<div class="container-fluid">
  <div class="row">
    <div class="d-flex justify-content-start p-3 border-bottom">Lets Meet</div>
  </div>
  <div class="join-box">
      <div class="p-2 d-flex mt-2 justify-content-center">
        <form [formGroup]="joinCallForm">
            <div class="row mb-3">
              <div class="col-4">
                <label for="channelName">Channel Name </label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  id="channelName"
                  name="channelName"
                  formControlName="channelName"
                />
    
                <div
                  class="text-danger d-flex justify-content-end"
                  *ngIf="isSubmitted && channelName.errors"
                >
                  <div [hidden]="!channelName.errors.required">
                    Required
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4"><label for="name">Your Name </label></div>
              <div class="col-8">
                <input type="text" id="name" name="name" formControlName="name" />
    
                <div
                  class="text-danger d-flex justify-content-end"
                  *ngIf="isSubmitted && name.errors"
                >
                  <div [hidden]="!name.errors.required">
                    Required
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-sm btn-primary" (click)="join()">Join</button>
            </div>
          </form>
      </div>
    </div>
</div>
